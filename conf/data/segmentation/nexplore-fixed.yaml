data:
  task: segmentation
  class: nexplore.NexploreS3DISFusedDataset
  dataroot: C:\Users\mpautzke\Data\points3d
  fold: 3 # Not used for nexplore anymore
  train:
    samples_per_epoch: 50
    radius: 40 #requires regen
    areas: [
        "a40",
        "dover_flint",
        "dutch_john",
        "floral_ave",
        "handford_2",
        "handford_1",
        "houston",
        "orange_ave_connector",
        "orange_oregon",
        "peach"
    ]
  val:
    samples_per_epoch: 50
    radius: 40 #requires regen
    areas: [
        "a40",
        "dover_flint",
        "dutch_john",
        "floral_ave",
        "handford_2",
        "handford_1",
        "houston",
        "orange_ave_connector",
        "orange_oregon",
        "peach"
    ]
  test:
    samples_per_epoch: 50
    radius: 40 # requires regen
    areas: [
        "tule",
        "taktkeller"
    ]
  first_subsampling: 0.08 # requires regen
  lowres_subsampling: 1 # requires regen
  use_category: False # Not used for nexplore
  pre_collate_transform: # requires regen
      - transform: PointCloudFusion   # One point cloud per area
      - transform: SaveOriginalPosId    # Required so that one can recover the original point in the fused point cloud
      - transform: GridSampling3D       # Samples on a grid
        params:
            size: ${data.first_subsampling}
  train_transforms:
    - transform: FixedPoints
      lparams: [10000]
    - transform: RandomNoise
      params:
        sigma: 0.001
    - transform: RandomRotate
      params:
        degrees: 180
        axis: 2
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.8, 1.2]
    - transform: RandomSymmetry
      params:
        axis: [True, False, False]
    - transform: DropFeature
      params:
        drop_proba: 0.2
        feature_name: rgb
    - transform: XYZFeature
      params:
        add_x: False
        add_y: False
        add_z: True
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True]
        feat_names: [rgb, pos_z]
        delete_feats: [True, True]
    - transform: Center
    - transform: ScalePos
      params:
        scale: 0.5
  test_transform:
    - transform: FixedPoints
      lparams: [10000]
    - transform: XYZFeature
      params:
        add_x: False
        add_y: False
        add_z: True
    - transform: AddFeatsByKeys
      params:
        list_add_to_x: [True, True]
        feat_names: [rgb, pos_z]
        delete_feats: [True, True]
    - transform: Center
    - transform: ScalePos
      params:
        scale: 0.5
  val_transform: ${data.test_transform}